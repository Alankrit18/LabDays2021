<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        @media screen and (max-width: 400px) {
            .sidebar a {
                text-align: center;
                float: none;
            }
        }

        html, body {
            height: 100%;
        }

        .full-height {
            height: 100%;
        }

        #nav {
            width: 200px;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            background: #111;
            color: #fff;
            overflow: hidden;
            background-color: rgba(255,255,255,0.5);
        }

            #nav ul {
                margin: 0;
                padding: 0;
                width: 200px;
                list-style: none;
                margin-top: 135px;
            }

            #nav a span {
                margin: 0 10px 0 0;
            }

            #nav a {
                color: #fff;
                font-size: 14px;
                text-decoration: none;
            }

        li {
            height: 50px;
            color: black;
            cursor: pointer;
            margin: 10px;
            background-color: rgba(192,192,192,0.5);
            font-weight: 700;
            padding-top: 15px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script>
        $(function () {
            $('#nav').hover(function () {
                $(this).animate({ width: '200px' }, 500);
            }, function () {
                $(this).animate({ width: '5px' }, 500);
            }).trigger('mouseleave');
        });
    </script>

    <div id="myCarousel" class="carousel slide full-height1qas" data-interval="false">
        <div id="nav">
            <ul>
                <li data-target="#myCarousel" data-slide-to="0" class="active">General</li>
                <li data-target="#myCarousel" data-slide-to="1">Shopping Complex</li>
                <li data-target="#myCarousel" data-slide-to="2">Basketball Court</li>
                <li data-target="#myCarousel" data-slide-to="3">Gym</li>
                <li data-target="#myCarousel" data-slide-to="4">Basketball Court</li>
            </ul>
        </div>

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <iframe width="1550px" height="715px" id="area" src="https://www.google.com/maps/embed?pb=!4v1614843246311!6m8!1m7!1s29v-oUjINiKWm7uEKJv6Sw!2m2!1d37.42216054688697!2d-122.1376300537737!3f333.7071200860219!4f-3.098775892963843!5f0.7820865974627469" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <div class="item">
                <iframe width="1550px" height="715px" id="area" src="https://www.google.com/maps/embed?pb=!4v1614842375482!6m8!1m7!1sCAoSLEFGMVFpcE9XcjlCbVhfTTQzZDI2dVFZRnJ1Y0xKX1k5QnNDbmhFOE96ZFdT!2m2!1d28.6399101!2d77.3696327!3f330.63719022386374!4f-12.750099442041247!5f0.7820865974627469" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <div class="item">
                <iframe width="1550px" height="715px" id="area" src="https://www.google.com/url?q=https://momento360.com/e/u/ff236991d8a5411b885ccb72f14fddc0?utm_campaign%3Dembed%26utm_source%3Dother%26heading%3D192.5%26pitch%3D-1.9%26field-of-view%3D75%26size%3Dmedium&sa=D&source=hangouts&ust=1614939425225000&usg=AFQjCNEZgDfK8kkdYguMdM2eEPMFuClKdA" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <div class="item">
                <iframe width="1550px" height="715px" id="area" src="https://www.google.com/maps/embed?pb=!4v1614843108573!6m8!1m7!1sCAoSLEFGMVFpcE1vMGFZT3hyUHNHbkttWkdzMVFtRTVUS3c5a3VGWmVPdGdmUDJN!2m2!1d37.43994523592!2d-122.15793094694!3f17.612762088434522!4f-9.501058530268054!5f0.7820865974627469" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <div class="item">
                <iframe width="1550px" height="715px" id="area" src="https://momento360.com/e/u/7abb88af9a8c43cc8f8b51be87da8937?utm_campaign=embed&utm_source=other&heading=113&pitch=-12&field-of-view=75&size=medium" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
